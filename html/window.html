<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Solution</title>
    <link rel="stylesheet" href="../css/window.css">
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>

<body>
    <section class="banner-header">
        <div class="container">
            <div class="banner-items text-center">
                <div class="premium">
                    <img src="../images//premium-support.jpeg" alt="premium-alt">
                    <h5>PREMIUN <br> SUPPORT</h5>
                </div>
                <div class="corperate-security">
                    <img src="../images/corperate-security.jpeg" alt="security-alt">
                    <h5>CORPERATE <br> SECURITY</h5>
                </div>
                <div class="cost-statement">
                    <img src="../images/cost-statement.png" alt="cost-alt">
                    <h5>COST <br>STATEMENT</h5>
                </div>
                <div class="audit">
                    <h5>AUDIT LOGS</h5>
                    <img src="../images/audit log.png" alt="audit-alt">
                </div>
                <div class="sms-chat"> 
                    <h5>SMS CHAT</h5>
                    <img src="../images/sms-chart.png" alt="sms-chart-alt">
                </div>
                <div class="custom">
                    <h5>custom <br> INTEGRATION</h5>
                    <img src="../images/custom-integration2.png" alt="custom-alt">
                </div>
                <div class="pricing">
                    <h5>ENTERPRISE <br> PRICING</h5>
                    <img src="../images/enterprise-pricing.jpg" alt="pricing-alt">
                </div>
                <div class="advanced">
                    <img src="../images/bar-chart.jpeg" alt="barchart-alt">
                    <h5>ADVANCED <br> reporting </h5>
                </div>
                <div class="sign-on">
                    <img src="/images/icon-singlesign.png" alt="sing-sign-on-alt">
                    <h5>SINGLE <br> SIGN-ON</h5>
                </div>
                <div class="team-management">
                    <img src="/images/team-management.jpg" alt="sing-sign-on-alt">
                    <h5>TEAM <br> MANAGEMENT</h5>
                </div>
            </div>
            <div class="banner-enterprise">
                <h2>ENTERPRISE <br> SOLUTIONS</h2>
                <div class="hp">hp</div>
            </div>
            
            <div class="enter-bottom">
               
            </div>
        </div>
    </section>


    <!-- js jquery, properjs and bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
